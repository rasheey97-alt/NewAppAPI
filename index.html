<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>New finder</title>
	<link rel="shortcut icon" href="#">
	<link rel="stylesheet" href="style.css">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container pt-5">
	<header class="p-5 text-center shadow-1-strong rounded mb-5 text-white">
		<h2 class="mb-3 h2">News Finder</h2>
		<p>Search for articles on your favourite topics.</p>
	</header>

	<div class="container-fluid text-center">
		<form id="js-form">
			<label for="js-search-term" class="p-3 font-weight-bolder">Search term
				<input type="text" name="term" id="js-search-term" required placeholder="Enter Topic"> </label>

			<label for="js-max-results" class="p-3 ">Maximum results
				<input type="number" name="maxy" id="js-max-results" value="10" placeholder="0">
			</label>
			<input type="submit" class="btn btn-dark" value="Go!">
		</form>
	</div>
	<main class="p-5">
		<div id="result"> </div>
		<p id="js-error-message" class="error-message"></p>
	</main>
	<footer>

	</footer>
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
		crossorigin="anonymous"></script>
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>

</html>
